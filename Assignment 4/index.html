<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: rgb(223, 208, 188);
        font-size: 20px;
    }
    h1{
        margin: auto;
        font-weight: bolder;
        text-align: center;
        text-decoration: underline;
        text-transform: uppercase;
        color: rgb(70, 39, 10);
    }
    table{
        margin: 20px;
    }
    td{
        padding: 10px;
    }
    .qul{
        font-size: 20px;
        font-weight: bolder;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form>
    <table>
      <tr>
        <td>First Name:</td>
        <td><input type="text" name="firstName" required></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" name="lastName" required></td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td>
          <select name="day" required>
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="month" required>
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select name="year" required>
            <option value="" disabled selected>Year</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Mobile Number:</td>
        <td><input type="tel" name="mobile" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male" required> Male
          <input type="radio" name="gender" value="female" required> Female
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="4" cols="30" required style="resize: none;"></textarea></td>
      </tr>
      <tr>
        <td>City:</td>
        <td><input type="text" name="city" required></td>
      </tr>
      <tr>
        <td>Pin Code:</td>
        <td><input type="text" name="pin code" required></td>
      </tr>
      <tr>
        <td>State:</td>
        <td><input type="text" name="state" required></td>
      </tr>
      <tr>
        <td>Country:</td>
        <td><input type="text" name="country" required></td>
      </tr>
      <tr>
        <td>Qualification</td>
        <td class="qul">Class</td>
        <td class="qul">Percentage (%)</td>
        <td class="qul">Passing Year</td>
      </tr>
      <tr>
      <th>
        <td>9th Class</td>
        <td><input type="number" name="marks9" min="0" max="100" style="width: 150px;"></td>
        <td><input type="number" name="year9" min="1900" max="2023" style="width: 150px;"></td>
      </th>
    </tr>
      <tr><th>
        <td>10th Class</td>
        <td><input type="number" name="marks10" min="0" max="100" style="width: 150px;"></td>
        <td><input type="number" name="year10" min="1900" max="2023" style="width: 150px;"></td>
    </th></tr>
      <tr><th>
        <td>11th Class</td>
        <td><input type="number" name="marks11" min="0" max="100" style="width: 150px;"></td>
        <td><input type="number" name="year11" min="1900" max="2023" style="width: 150px;"></td>
    </th>
</tr>
      <tr><th>
        <td>12th Class</td>
        <td><input type="number" name="marks12" min="0" max="100" style="width: 150px;"></td>
        <td><input type="number" name="year12" min="1900" max="2023" style="width: 150px;"></td>
    </th></tr>
      <tr>
        <td colspan="2" align="center">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
